<form (submit)="handleForm($event)">
  <!--<div #cardInfo id="card-element"> -->
    <!-- Un elemento de Stripe se insertará aquí. -->
  <!--</div> -->

  <ion-grid fixed>
    <ion-row>
      <ion-col class="campo-tarjeta" size-xl="3" size-lg="3" size-md="3" size-sm="12" size="12">Número de tarjeta</ion-col>
      <ion-col size-xl="9" size-lg="9" size-md="9" size-sm="12" size="12"><div class="form-row" id="card-number"></div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="campo-tarjeta" size-xl="3" size-lg="3" size-md="3" size-sm="12" size="12">Vigencia</ion-col>
      <ion-col size-xl="9" size-lg="9" size-md="9" size-sm="12" size="12"><div class="form-row" id="card-expiry"></div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="campo-tarjeta" size-xl="3" size-lg="3" size-md="3" size-sm="12" size="12">CVC</ion-col>
      <ion-col size-xl="9" size-lg="9" size-md="9" size-sm="12" size="12"><div class="form-row" id="card-cvc"></div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="campo-tarjeta" size-xl="3" size-lg="3" size-md="3" size-sm="12" size="12">Código postal</ion-col>
      <ion-col size-xl="9" size-lg="9" size-md="9" size-sm="12" size="12"><div class="form-row" id="postal-code"></div></ion-col>
    </ion-row>
  </ion-grid>

  <div id="card-errors" role="alert">{{cardError}}</div>
  <br>
  <br>

  <button class="button-1" type="submit" [disabled]="botonPagoDeshabilitado">REALIZAR PAGO</button>

</form>
@if(verificandoConexion){
  <br/>
  <p>Verificando acceso...</p>
}
@if(showSpinner){
  <br/>
  <ion-spinner name="lines"></ion-spinner>
}
