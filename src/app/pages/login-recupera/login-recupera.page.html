<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Cheese Pizza Móvil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cheese Pizza Móvil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div id="container">
          <h1>Recuperación de contraseña</h1>
          <p>Escribe el correo con el que te registraste</p>

          <form [formGroup]="formularioRecuperaLogin">
            <ion-grid fixed>
              <ion-row>
                <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
                  <ion-input label="Correo electrónico" label-placement="floating" fill="outline"
                    placeholder="email@domain.com" formControlName="correoElectronico" type="email"></ion-input>
                  <br/>
                </ion-col>
              </ion-row>
            </ion-grid>
            <br/><br/>
            <ion-button color="tertiary" (click)="realizaRecuperacion()">Recuperar contraseña&nbsp;<ion-icon
                name="log-in-outline"></ion-icon></ion-button>
          </form>
          @if(verificandoConexion){
            <p>Verificando acceso...</p>
          }
          @if(showSpinner){
            <ion-spinner name="lines"></ion-spinner>
          }
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
