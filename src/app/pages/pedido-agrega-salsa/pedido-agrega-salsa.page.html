<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Agrega producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Agrega producto</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <p>Selecciona la salsa </p>
          <ion-list>
            @for (salsa of salsas; track $index) {
            <ion-item>
              <ion-label>{{salsa.descripcion}}</ion-label>
              <ion-button (click)="agregarSalsa(salsa.id)" slot="start">
                <ion-icon slot="start" name="add"></ion-icon>
                Agregar
              </ion-button>
              <br/>
            </ion-item>
            }
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
