<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Cheese Pizza Móvil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cheese Pizza Móvil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div id="container">
          <h1>Modificar</h1>
          <p><strong>{{correoValidado}}</strong></p>
          <p>Por favor modifica tus datos</p>

          <form [formGroup]="formularioCliente">
            <ion-grid fixed>
              <ion-row>
                <ion-col size-sm="12" size-md="12" size-lg="6" size-xl="6" size="12">
                  <ion-input label="Nombre" label-placement="floating" fill="outline" placeholder="Número de caracteres entre 10 y 30"
                    formControlName="nombre"></ion-input>
                </ion-col>
                <ion-col size-sm="12" size-md="12" size-lg="6" size-xl="6" size="12">
                  <ion-input label="Teléfono" label-placement="floating" fill="outline" placeholder="999 999 9999"
                    formControlName="telefono" type="tel"></ion-input>
                </ion-col>
              </ion-row>
            </ion-grid>
            <br />
            <ion-button (click)="modificaCliente()">
              <ion-icon slot="start" name="people-outline"></ion-icon>
              Modificar datos
            </ion-button>
            @if(verificandoConexion){
              <br/>
              <p>Verificando acceso...</p>
            }
            @if(showSpinner){
              <br/>
              <ion-spinner name="lines"></ion-spinner>
            }
            <br>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
