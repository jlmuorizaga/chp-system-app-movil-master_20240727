<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registra domicilio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registra domicilio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div id="container">
          <h1>Domicilio</h1>
          <h6>Ubica tu domicilio en el mapa</h6>
          <form [formGroup]="formulario">
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-input label="Domicilio a buscar" label-placement="floating" fill="outline"
                    placeholder="Calle nÃºmero, Fraccionamiento, Ciudad" formControlName="domicilioBuscar"></ion-input>
                  <ion-button (click)="buscarDomicilio()">
                    <ion-icon name="search-circle-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  @if(verificandoConexion){
                  <p>Verificando acceso...</p>
                  }
                  @if(showSpinner){
                  <ion-spinner name="lines"></ion-spinner>
                  }
                  <div id="map" class="map" #map></div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <div class="informacion">
                    Domicilio:
                    <br />
                    <span id="domicilio"></span>
                    <br /><br />
                    Coordenadas:
                    <br />
                    Latitud: <span id="latitud"></span>
                    <br />
                    Longitud: <span id="longitud"></span>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>

          <!--ion-textarea label="Descripcion" label-placement="floating" fill="outline" placeholder="Captura el domicilio"
            [autoGrow]="true" [(ngModel)]="descripcion"></!ion-textarea>
          <br />
          <ion-input [(ngModel)]="punto" label="Coordenadas" label-placement="floating" fill="outline"></ion-input-->
          <br />
          <ion-button color="secondary" (click)="agregarDomicilio()">Agregar&nbsp;<ion-icon name="home-outline">
            </ion-icon>
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
